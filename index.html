<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Länken nedan går till en CSS-fil, med CSS gör du all styling på 
        din knapp. Länken gör att båda filerna sammankopplas. Prova
        att ta bort länkningen för att se hur knappen ser ut endast i HTML. -->

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Min hero image</title>
  </head>
  <body>

  <!-- Bakgrundsbild, *Hint, för att lättast styla sidan, lägg in bilden som bakgrund i CSS filen -->
    <div class="hero-content">
      <!-- Innehåll ovanpå bakgrundsbilden här under. Använd till exmpel <h1> och <p> tags. -->
      <div class="hero-text">
        <h1>Frontend developer</h1>
        <p>Do you need a website?</p>
          <!--Lägg till din knapp här genom antingen <button></button> tag, eller, om du vill lägga till en länk, 
          rekommenderas att du stylar din knabb genom att använda <a></a> taggen.-->
        <a class="btn" href="https://www.linkedin.com/in/sara-carlstein-532b2737/">Contact</a>
      </div>
        <!-- <img/> Lägg till en bild här om du vill kanske ha en exra bild, typ profilbild , logotyp eller liknande Exempel: https://vanessa-portfolio.netlify.app -->
      <img class="profile-image" src="./assets/profile-picture.jpg"/>
    </div>

  </body>
</html>
